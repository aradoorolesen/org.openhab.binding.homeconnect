<title>openHAB Home Connect bridge configuration</title>
<link rel="shortcut icon" href="../paperui/img/logo.ico" />

<style>
html {
	font-family: "Roboto", Helvetica, Arial, sans-serif;
}

body, h1, h2, h3 {
	font-weight: 300;
}

.logo {
	display: block;
	margin: auto;
	width: 100%;
}

.block {
	border: 1px solid #bbb;
	background-color: white;
	margin: 10px 0;
	padding: 8px 10px;
}

.error {
	background: #FFC0C0;
	border: 1px solid darkred;
	color: darkred
}

.authorized {
	border: 1px solid #90EE90;
	background-color: #E0FFE0;
}

.button {
    color: #ffffff;
    background: #3ca0dc;
    padding: 10px 20px;
    outline: none;
    border: none;
    font-size: 16px;
    font-weight: 500;
    display: inline-block;
    outline: 0;
    line-height: 1.2;
    margin-right: 5px;
}

.button:hover {
    background-color: rgba(60,160,220,0.5);
    opacity: 1;
    color: #ffffff;
}

.cancelbutton {
    color: #ffffff;
    background: #323949;
    padding: 10px 20px;
    outline: none;
    border: none;
    font-size: 16px;
    font-weight: 500;
    display: inline-block;
    outline: 0;
    line-height: 1.2;
    margin-right: 5px;
}

.cancelbutton:hover {
    background-color: rgba(50, 57, 72, 0.8);
    opacity: 1;
    color: #ffffff;
}

code {
	overflow: hidden;
	word-wrap: break-word;
	word-break: break-all;
	font-family: monospace;
}

.desc {
	color: #777;
	font-size: 85%;
}

.views-label {
	font-weight: 400;
	display: inline-flex;
	overflow: hidden;
	width: 100px;
}
</style>
</head>
