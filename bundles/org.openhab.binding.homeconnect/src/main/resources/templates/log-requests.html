<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head"></head>

<body>
<nav th:replace="base :: topNav"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="base :: sidebarMenu (current='log-requests')"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">API Requests</h1>
            </div>


            <div th:each="bridgeHandler: ${bridgeHandlers}" th:with="thing=${bridgeHandler.getThing()}, queue=${bridgeHandler.getApiClient().getLatestApiRequests()}, status=${bridgeHandler.getThing().getStatus().toString()}, uid=${bridgeHandler.getThing().getUID().getAsString()}">
                <h2 th:text="${thing.getLabel() + ' (' + uid + ')'}">Section title</h2>


                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Request Time</th>
                            <th class="text-center">Method</th>
                            <th class="text-center">Response Code</th>
                            <th>URL</th>
                            <th class="text-center">Request</th>
                            <th class="text-center">Response</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry: ${queue}">
                            <td th:text="${entry.time}">27.04.2020 14:30</td>
                            <td class="text-center" th:text="${entry.request.method}">GET</td>
                            <td class="text-center"><span th:if="${entry.response}" class="badge" th:classappend="|${entry.response.code >=300 ? 'badge-danger' : ''} ${entry.response.code >=200 && entry.response.code <300 ? 'badge-success' : ''}|" th:text="${entry.response.code}">200</span></td>
                            <td th:text="${entry.request.url}">/bla/bla?w92374=34</td>
                            <td class="text-center"><span class="badge badge-info">Request</span></td>
                            <td class="text-center"><span th:if="${entry.response}" class="badge badge-info">Response</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!--/*/ <th:block th:include="base :: js">
    </th:block> /*/-->

</body>
</html>
